[env:esp32dev]
platform = espressif32
board = esp32dev
board_build.mcu = esp32
upload_protocol = esptool
framework = arduino
; upload_port = COM3

; src_filter = +<*> -<.git/> -<main.cpp> -<measure_gas.cpp> -<main2.cpp>
src_filter = +<*> -<.git/> -<main.cpp> -<measure_gas.cpp> -<rgb_led_driver.cpp>
; src_filter = +<*> -<.git/> -<main.cpp> -<main2.cpp> -<rgb_led_driver.cpp>

lib_deps = 
    ; https://github.com/ZinggJM/GxEPD2
    ; https://github.com/adafruit/Adafruit-GFX-Library
    ; https://github.com/adafruit/Adafruit_BusIO
    ; SPI